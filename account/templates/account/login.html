{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title> Login </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'account/css/style.css' %}">

	</head>
	<body class="img js-fullheight" style="background-image: url({% static 'account/images/bg.jpeg' %});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"> Login </h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
		      	<form action="{% url 'login' %}" class="signin-form" method="post">
					  {% csrf_token %}
					  <p style="color:#eb0d0d;font-size:16px;">
						{% for message in messages %}
							{{ message }}
						{% endfor %}
					</p>
					
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="phone number" name='phone_number' required >
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password" name='password' required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>
	            <div class="form-group d-md-flex">
	            				<div class="w-50 text-md-right">
									<a href="{% url "reset_password" %}" style="color: #fff">Forgot Password</a>
								</div>
								<div class="w-50 text-md-right">
									<a href="{% url 'signup' %}" style="color: #fff">New User?</a>
								</div>
	            </div>
	          </form>
	          
			   
			
	         
		    </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
